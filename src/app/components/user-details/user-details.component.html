<section class="vh-100">
  <div class="container py-5">
    <div class="row">
      <!-- Profile Card Section -->
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <!-- User Avatar -->
            <img src="https://thispersondoesnotexist.com/" alt="avatar"
              class="rounded-circle img-fluid" style="width: 110px;">
            <!-- User Full Name -->
            <h5 class="my-3">{{userDetails?.first_name}} {{userDetails?.last_name}}</h5>
            <!-- User Role -->
            <p class="text-muted mb-1">{{userDetails?.role}}</p>
          </div>
        </div>
      </div>

      <!-- User Details Section -->
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <!-- Full Name -->
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{userDetails?.first_name}} {{userDetails?.last_name}} </p>
              </div>
            </div>
            <hr>
            <!-- Email -->
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{userDetails?.email}}</p>
              </div>
            </div>
            <hr>
            <!-- Phone -->
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{userDetails?.phone}}</p>
              </div>
            </div>
            <hr>
            <!-- Register Date -->
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Register Date</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{userDetails?.register_date | date: 'dd/MM/yyy'}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
