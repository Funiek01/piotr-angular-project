<div class="main-content">
    <div class="container my-5">
        <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black dark-card" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
                            @if (loginForm) {
                            <form [formGroup]="loginForm">
                            <!-- Email Field -->
                            <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input
                                type="email"
                                id="email"
                                class="form-control"
                                formControlName="email"
                                
                                />

                                <label class="form-label" for="email">Your Email</label>
                            </div>
                            </div>
                            <!-- Password Field -->
                            <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <div class="input-group">
                                <input
                                    [type]="showPassword ? 'text' : 'password'"
                                    class="form-control"
                                    id="password"
                                    formControlName="password"
                                />
                                <span class="input-group-text" id="basic-addon2" (click)="togglePassword()">
                                    <i [ngClass]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                                </span>
                                </div>
                                <label class="form-label" for="password">Password</label>
                            </div>
                            </div>
                        
                            

                            <!-- Login Button -->
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="login" class="btn btn-success btn-lg" (click)="login()">Login</button>
                            </div>
                        </form>
                    }
                        </div>
                        
                        <!-- Image Section -->
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                            <img
                            src="https://i.makeagif.com/media/7-05-2021/seWQVK.gif"
                            class="img-fluid"
                            alt="Sample image"
                            style="border-radius: 25px; margin-left: 20px;"
                            />
                        </div>
                        </div>
                        <p class="text-center text-muted mt-1 mb-0">
                        If you don't have an account
                        <a href="#!" class="fw-bold text-body" [routerLink]="['/register']" routerLinkActive="active text-primary" ><u>Register here</u></a>
                        </p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </section>
    </div>
</div>
